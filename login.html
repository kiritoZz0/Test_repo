<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆页面</title>
	</head>
	<body background="http://pic1.win4000.com/wallpaper/f/54645c89c28a3.jpg">
		<form action="" method="post">
		    <table border="2" align="center" width="50%" height="100%" background="https://image.baidu.com/search/down?tn=download&word=download&ie=utf8&fr=detail&url=https%3A%2F%2Ftimgsa.baidu.com%2Ftimg%3Fimage%26quality%3D80%26size%3Db9999_10000%26sec%3D1512807574410%26di%3D46308cffcb582d9919e2cb6d8cdf8568%26imgtype%3D0%26src%3Dhttp%253A%252F%252Fmsp.baidu.com%252Fv1%252Fmediaspot%252Fe6965d8e8fb77972a3fd2075d554c3f3.gif&thumburl=https%3A%2F%2Fss2.bdstatic.com%2F70cFvnSh_Q1YnxGkpoWK1HF6hhy%2Fit%2Fu%3D2298185006%2C3447209914%26fm%3D27%26gp%3D0.jpg">
		    	<caption><h3>学生登陆系统</h3></caption>
		  	    <tr align="center">
		  	    	<td>学号：<input type="text" placeholder="12位数字" required="true" pattern="[0-9]{12}" size="90%"/></td>
		  	    </tr>
			    <tr align="center">
			    	<td>密码：<input type="password" placeholder="6位以上" required="true" pattern="[a-zA-Z0-9._]{6,16}" width="50%" size="90%"/></td>
			    </tr>
			    <tr>
			    	<td>
			    		<h3 align="center">信息采集</h3>
			    		专业:<input type="radio" />计算机科学与技术
			    		     <input type="radio" />软件工程
			    		     <input type="radio" />物联网
			    		     <input type="radio" />人工智能<br><br>
			    		班主任：<select>
			    			<option>李老师</option>
			    			<option>王老师</option>
			    			<option>章老师</option>
			    		    </select><br><br>
			    		<font color="red">意见与反馈：<textarea rows="10%" cols="100%" ></textarea></font><br><br>
			    	</td>
			    </tr>
			    <tr align="center">
			    	<td>
			    		<input type="submit"/>
			    		<input type="reset"/>
			    	</td>
			    </tr>
		    </table>
		</form>
	</body>
</html>
